<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Valentine's Day Invitation</title>
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Calibri, Helvetica, sans-serif;
      background-color: #fcfcfc;
      position: relative;
    }
    body::before {
      content: "";
      background-image: url('sky.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.2;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; 
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: #ff0000;
      margin-bottom: 20px;
      font-weight: bold;
    }

    img {
      width: 100%;
      max-width: 500px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      gap: 15px;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 25px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 20px;
      background-color: #ff0000;
      color: white;
      transition: transform 0.1s;
    }

    button:hover {
      transform: scale(1.05); 
    }

    .radio-group {
      text-align: left;
      margin-top: 20px;
      display: none;
      padding: 20px;
      border-radius: 15px;
    }

    .field-row {
      margin-bottom: 12px;
      font-size: 1.2rem;
    }

    #finalMessage {
      color: #ff0000;
      font-weight: bold;
      margin-top: 15px;
      font-size: 1.2rem;
    }

    label {
      cursor: pointer;
    }
  </style>
</head>

<body>

  <main class="container">
    <img src="heart.png" alt="Heart Image">
    <h2>Will you be my Valentine, Justine?</h2>
    <div class="button-group">
      <button id="yesBtn" onclick="handleYes()">Yes üíñ</button>
      <button id="noBtn" onclick="handleNo()">No üòî</button>
    </div>

    <div id="options" class="radio-group">
      <div class="field-row">
        <input id="radio1" type="radio" name="dinner-choice">
        <label for="radio1">Big Sushi Tray for you and your family? üç£</label>
      </div>
      <div class="field-row">
        <input id="radio2" type="radio" name="dinner-choice">
        <label for="radio2">I bring KFC family bucket? üçó</label>
      </div>
      <div class="field-row">
        <input id="radio3" type="radio" name="dinner-choice">
        <label for="radio3">Montana's Date? üç¥</label>
      </div>
      
      <br>
      <button id="confirmBtn" onclick="checkSelection()">Confirm Choice</button>
      <p id="finalMessage"></p>
    </div> 
  </main>

  <script>
    let yesSize = 1.1;

    function handleYes() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff0000', '#ff69b4', '#ffffff']
      });
      document.getElementById('options').style.display = 'inline-block';
      document.getElementById('noBtn').style.display = 'none';
    }

    function handleNo() {
      yesSize += 0.2; 
      const yesBtn = document.getElementById('yesBtn');
      yesBtn.style.fontSize = yesSize + "rem";
      yesBtn.style.padding = (yesSize * 10) + "px " + (yesSize * 25) + "px";

      const noBtn = document.getElementById('noBtn');
      noBtn.style.fontSize = "1.1rem"; 
      noBtn.style.padding = "10px 25px";
    }

    function checkSelection() {
      const choices = document.getElementsByName('dinner-choice');
      const messageDisplay = document.getElementById('finalMessage');
      let selectedValue = "";

      for (const choice of choices) {
        if (choice.checked) {
          selectedValue = choice.nextElementSibling.innerText;
          break;
        }
      }

      if (selectedValue) {
        confetti({
          particleCount: 100,
          spread: 160,
          origin: { y: 0.8 }
        });

        messageDisplay.innerHTML = "Ok, take a screenshot and send it to me!";
        document.getElementById('confirmBtn').style.display = 'none';
      } else {
        alert("Please pick a place first! üòä");
      }
    }
  </script>

</body>
</html>
